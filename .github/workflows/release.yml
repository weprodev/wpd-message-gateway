name: Release

on:
  push:
    branches: [master]

  workflow_dispatch:
    inputs:
      version_type:
        description: "Version bump type"
        required: true
        default: "patch"
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  release:
    name: ðŸ“¦ Release
    runs-on: ubuntu-latest

    permissions:
      contents: write

    outputs:
      new_version: ${{ steps.version.outputs.new }}
      released: ${{ steps.check.outputs.skip != 'true' }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Get latest tag
        id: tag
        run: |
          LATEST=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "latest=$LATEST" >> $GITHUB_OUTPUT

      - name: Determine bump type
        id: bump
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "type=${{ github.event.inputs.version_type }}" >> $GITHUB_OUTPUT
          else
            LATEST="${{ steps.tag.outputs.latest }}"
            COMMITS=$([ "$LATEST" == "v0.0.0" ] && git log --oneline || git log ${LATEST}..HEAD --oneline)
            
            if echo "$COMMITS" | grep -qiE "(BREAKING CHANGE|^[a-z]+!:)"; then
              echo "type=major" >> $GITHUB_OUTPUT
            elif echo "$COMMITS" | grep -qiE "^[a-f0-9]+ feat"; then
              echo "type=minor" >> $GITHUB_OUTPUT
            else
              echo "type=patch" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Calculate version
        id: version
        run: |
          LATEST="${{ steps.tag.outputs.latest }}"
          BUMP="${{ steps.bump.outputs.type }}"
          VERSION=${LATEST#v}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

          case $BUMP in
            major) MAJOR=$((MAJOR + 1)); MINOR=0; PATCH=0 ;;
            minor) MINOR=$((MINOR + 1)); PATCH=0 ;;
            patch) PATCH=$((PATCH + 1)) ;;
          esac

          echo "new=v${MAJOR}.${MINOR}.${PATCH}" >> $GITHUB_OUTPUT

      - name: Check skip
        id: check
        run: |
          if [ "${{ steps.tag.outputs.latest }}" == "${{ steps.version.outputs.new }}" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Generate changelog
        if: steps.check.outputs.skip != 'true'
        run: |
          LATEST="${{ steps.tag.outputs.latest }}"
          NEW="${{ steps.version.outputs.new }}"

          cat > CHANGELOG.md << EOF
          ## What's Changed in $NEW

          EOF

          if [ "$LATEST" == "v0.0.0" ]; then
            git log --pretty=format:"- %s (%h)" >> CHANGELOG.md
          else
            git log ${LATEST}..HEAD --pretty=format:"- %s (%h)" >> CHANGELOG.md
          fi

          echo "" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${LATEST}...${NEW}" >> CHANGELOG.md

      - name: Create tag
        if: steps.check.outputs.skip != 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ steps.version.outputs.new }}" -m "Release ${{ steps.version.outputs.new }}"
          git push origin "${{ steps.version.outputs.new }}"

      - name: Create release
        if: steps.check.outputs.skip != 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.new }}
          name: ${{ steps.version.outputs.new }}
          body_path: CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "## ðŸ“¦ Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Item | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Previous | \`${{ steps.tag.outputs.latest }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Bump | ${{ steps.bump.outputs.type }} |" >> $GITHUB_STEP_SUMMARY
          echo "| New | \`${{ steps.version.outputs.new }}\` |" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check.outputs.skip }}" == "true" ]; then
            echo "| Status | â­ï¸ Skipped (no changes) |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Status | âœ… Released |" >> $GITHUB_STEP_SUMMARY
          fi

  docker:
    name: ðŸ³ Docker
    needs: release
    if: needs.release.outputs.released == 'true'
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.release.outputs.new_version }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},value=${{ needs.release.outputs.new_version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.release.outputs.new_version }}
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        run: |
          echo "## ðŸ³ Docker Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${{ needs.release.outputs.new_version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  # Final summary
  summary:
    name: ðŸ“Š Summary
    needs: [release, docker]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Pipeline Summary
        run: |
          echo "## ðŸš€ Release Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ“¦ Release | ${{ needs.release.result == 'success' && 'âœ…' || needs.release.result == 'skipped' && 'â­ï¸' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ³ Docker | ${{ needs.docker.result == 'success' && 'âœ…' || needs.docker.result == 'skipped' && 'â­ï¸' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.release.outputs.released }}" == "true" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**New Version:** \`${{ needs.release.outputs.new_version }}\`" >> $GITHUB_STEP_SUMMARY
          fi
