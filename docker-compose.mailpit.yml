# Optional: SMTP testing server
# Use this only when testing the SMTP provider implementation
#
# Start with: make mailpit
# Stop with:  make mailpit-down

services:
  mailpit:
    image: axllent/mailpit:latest
    ports:
      - "10102:1025" # SMTP server
      - "10103:8025" # Web UI
    environment:
      - MP_MAX_MESSAGES=500
      - MP_SMTP_AUTH_ACCEPT_ANY=true
      - MP_SMTP_AUTH_ALLOW_INSECURE=true
    restart: unless-stopped
